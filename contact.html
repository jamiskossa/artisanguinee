<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        #dynamic-banner {
    height: 300px; /* Ajustez selon vos besoins */
    background-color: #222;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    /* Styles futuristes supplémentaires ici */
}
    </style>
</head>
<body>
    <section id="dynamic-banner">
        <!-- Bannière dynamique générée par JavaScript -->
    </section>

    <section class="contact-form">
        <h2 class="section-title">Contactez-moi</h2>
        <form>
            <input type="text" placeholder="Votre Nom" required>
            <input type="email" placeholder="Votre Email" required>
            <textarea placeholder="Votre Message" rows="4" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 ArtisanGuinée - Yattara Ousmane Tous droits réservés</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
