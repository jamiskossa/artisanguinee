<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <style>
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important pour éviter que le padding n'élargisse les inputs */
        }

        select {
            height: 34px; /* Alignement avec les inputs */
        }


        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em 0;
}
    </style>
</head>
<body>
    <header>
        <h1>Inscription</h1>
    </header>

    <form action="#" method="post" enctype="multipart/form-data">
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">

        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>

       <label for="profession">Profession:</label>
        <select id="profession" name="profession" required>
            <option value="">Sélectionnez votre profession</option>
            <option value="electricien">Électricien</option>
            <option value="plombier">Plombier</option>
            <!-- Ajoutez d'autres professions ici -->
        </select>

        <label for="ville">Ville:</label>
        <input type="text" id="ville" name="ville" required>

        <label for="commune">Commune:</label>
        <input type="text" id="commune" name="commune" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" name="telephone" required>

        <label for="linkedin">LinkedIn (optionnel):</label>
        <input type="text" id="linkedin" name="linkedin">

        <label for="documents">Téléchargez vos documents (Diplôme, Carte d'identité):</label>
        <input type="file" id="documents" name="documents[]" multiple>

        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm_password">Confirmation du mot de passe:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>

        <button type="submit">S'inscrire</button>
    </form>

    <footer>
        <p>&copy; 2025 ArtisanGuinée - Yattara Ousmane Tous droits réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
